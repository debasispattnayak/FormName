<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <style>
        /* Your CSS styling here */
    </style>
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form id="registrationForm">
            <!-- Your form fields here (same as before) -->
            
            <button type="submit">Submit</button>
        </form>
        <div id="confirmationMessage"></div>
    </div>

    <script>
        document.getElementById("registrationForm").addEventListener("submit", function (event) {
            event.preventDefault();

            // Collect form data
            const formData = new FormData(event.target);

            // Convert form data to a JSON object
            const formDataObj = {};
            formData.forEach((value, key) => {
                formDataObj[key] = value;
            });

            // Send form data to the server (you can replace this with your preferred method)
            // For simplicity, we're using the Fetch API to send data to a PHP script
            fetch("process_form.php", {
                method: "POST",
                body: JSON.stringify(formDataObj),
                headers: {
                    "Content-Type": "application/json"
                }
            })
            .then(response => response.json())
            .then(data => {
                // Display a confirmation message
                document.getElementById("confirmationMessage").innerHTML = "Your details have been saved successfully!";
                
                // Clear the form
                document.getElementById("registrationForm").reset();
            })
            .catch(error => {
                console.error("Error:", error);
            });
        });
    </script>
</body>
</html>
